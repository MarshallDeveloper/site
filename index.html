<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="##f00">
    <title>MarshallDeveloper</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="manifest" href="./json/manifest.json">
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
</head>

<body id="land">
    <div id="sidenav">
        <button id="sidenavBtn">&#9776;</button>
        <img id="profilePic" alt="MarshallDeveloper" src="./img/avatar.png">
    </div>
    <div id="container">
        <div id="output"></div>
        <div id="input-line" class="input-line">
            <div id="prompt" class="prompt-color"></div>&nbsp;
            <div>
                <input type="text" class="input" id="cmdline" autocomplete="off" autocorrect="off" autocapitalize="off"
                    spellcheck="false" autofocus readonly="true" />
            </div>
        </div>
        
    </div>
    <div class="simple-keyboard" style="margin-left: 70px;display: contents;"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/keyboard.js"></script>
    <script src="./js/polyfills.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
